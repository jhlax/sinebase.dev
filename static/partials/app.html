<!DOCTYPE html>
<html lang="en" ng-app="sinebase_app" ng-controller="app_ctl as App" ng-cloak="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/static/css/angular-material.min.css">
    <link rel="stylesheet" href="/static/css/md-data-table.min.css">
    <link rel="stylesheet" href="/static/css/site.css">

    <title>~b{{ App.title }}</title>
</head>
<body>
<div class="app-container">
    <md-toolbar ng-show="App.site.is_logged_in()" class="app-toolbar">
        <nav class="md-toolbar-tools">
            <md-button aria-label="Go Back" ng-click="App.goto('/')"
                       style="cursor: pointer;" class="md-primary md-raised md-hue-2">
                {{ App.name }}
            </md-button>

            <button class="md-button" ng-click="App.goto('/users')"
                    ng-show="App.site.get_user().level === 'super'">
                Users
            </button>

            <button class="md-button" ng-click="App.goto('/whitepaper')">
                Whitepaper
            </button>
            <span flex=""></span>

            <span md-truncate="" class="md-subhead">Logged in as <b>{{ App.site.get_user().name }}</b>.</span>
            <md-button class="md-raised md-accent md-hue-1"
                       aria-label="Log Out" ng-click="App.logout()">
                Logout
            </md-button>
        </nav>
    </md-toolbar>

    <main class="site_container" ng-view>

    </main>
</div>

<script src="/static/js/sha256.min.js"></script>
<script src="/static/js/angular.min.js"></script>
<script src="/static/js/angular-animate.min.js"></script>
<script src="/static/js/angular-aria.min.js"></script>
<script src="/static/js/angular-messages.min.js"></script>
<script src="/static/js/angular-material.min.js"></script>
<script src="/static/js/angular-route.min.js"></script>
<script src="/static/js/ngStorage.min.js"></script>
<script src="/static/js/md-data-table.min.js"></script>
<!--<script src="/static/js/angular-ui-router.min.js"></script>-->

<script src="/static/js/app.js"></script>
</body>
</html>
